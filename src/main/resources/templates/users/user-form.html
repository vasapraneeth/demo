<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save User</title>
</head>

<body>

<div class="container">

    <h3>Users</h3>
    <hr>

    <p class="h4 mb-4">Save User</p>

    <form action="#" th:action="@{/api/saveUser}"
          th:object="${user}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}"
               class="form-control mb-4 w-25" placeholder="Name">

        <input type="text" th:field="*{password}"
               class="form-control mb-4 w-25" placeholder="Password">

        <input type="text" th:field="*{phoneNumber}"
               class="form-control mb-4 w-25" placeholder="Phone number">

        <input type="text" th:field="*{dateOfRegistration}"
               class="form-control mb-4 w-25" placeholder="Date of registration (yyyy-mm-dd)">

        <input type="text" th:field="*{status}"
               class="form-control mb-4 w-25" placeholder="Status">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/api/users}">Back to Users List</a>

</div>


</body>

</html>
